<!DOCTYPE html>
<html>
<head>
    <title>文章添加</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
</head>
<body>
​
<div class="container">
    <form action="{:url('save')}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="text">文章标题:</label>
            <input type="text" class="form-control" id="text" name="title">
        </div>
        <div class="form-group">
            <label for="text">文章描述:</label>
            <input type="text" class="form-control" id="desc" name="desc">
        </div>
        <div class="form-group">
            <label for="text">文章封面:</label>
            <input type="file" name="image">
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <textarea name="contents" id="contents"></textarea>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">添加文章</button>
    </form>
</div>
​
</body>
</html>
<script>
    UE.getEditor('contents');
</script>

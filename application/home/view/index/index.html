<button id="del">删除</button>
<table class="table table-hover">

        <th><input type="checkbox" class="checkbox"></th>

        <th>文章标题</th>

        <th>文章内容</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name='data' id='vo'}
    <tr>
        <td><input class='myCheck' name='Check[]' type='checkbox' value="3"></td>
        <td>{$vo.id}</td>
        <td>{$vo.title}</td>
        <td>{$vo.desc}</td>
        <td>
            <img src="/uploads/{$vo.image}" alt="">
        </td>
        <td>{$vo.contents}</td>
        <td>
            <a href="{:url('delete',['id'=>$vo.id])}" class="dels">删除</a>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
{$data->render()}
</body>
